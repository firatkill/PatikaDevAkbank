<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="playerChoice">
        <p>Hangi oyuncu olmak istiyorsun? X mi O mu?</p>
        <div id="playerChoiceButtons">
            <button id="chooseX">X</button>
            <button id="chooseO">O</button>
        </div>
    </div>
    <div class="board" style="display:none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>


    </div>
    <p id="playerTurn" style="display:none;"></p>
    <button id="restartButton" style="display:none;">Yeniden Oyna</button>
    <script src="script.js"></script>
</body>

</html>
